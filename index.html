<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;700&family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@200;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9f57283aa3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens:{
            sm: '576px',
            md: '768px',
            lg: '922px',
            xl: '1200px',
        },
        container:{
            center: true,
            padding: '1rem'
        },
        extend: {
          fontFamily: {
            poppins: "'Poppins', sans-serif",
            roboto: "'Roboto', sans-serif",
          },
          colors:{
            'primary' : '#FD3D57'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body{
        @apply font-poppins
      }
      h1,h2,h3,h4,h5,h6{
        @apply font-roboto
      }
    }
  </style>
</head>
<body>

</body>
</html>
