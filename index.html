<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;700&family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@200;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9f57283aa3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens:{
            sm: '576px',
            md: '768px',
            lg: '922px',
            xl: '1200px',
        },
        container:{
            center: true,
            padding: '1rem'
        },
        extend: {
          fontFamily: {
            poppins: "'Poppins', sans-serif",
            roboto: "'Roboto', sans-serif",
          },
          colors:{
            'primary' : '#FD3D57'
          }
        },
      },
      variants:{
        display: ['group-hover'],
        visibility: ['group-hover']
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body{
        @apply font-poppins
      }
      h1,h2,h3,h4,h5,h6{
        @apply font-roboto
      }
    }
  </style>
</head>
<body>
    <!-- Header----------->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- logo -->
        <a href="">
          <img src="./assets/img/logo.svg" class="w-32" alt="">
        </a>
        <!-- logo end -->

        <!-- Searchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" name="" id="" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="Search">
          <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
        </div>
        <!-- Searchbar end -->

        <!-- icons -->
        <div class="flex items-center space-x-4">
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <span class="text-2xl">
              <i class="fas fa-heart"></i>
            </span>
            <div class="text-xs leading-3">Wish List</div>
            <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
          </a>
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <span class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </span>
            <div class="text-xs leading-3">Cart</div>
            <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
          </a>
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <span class="text-2xl">
              <i class="fas fa-user"></i>
            </span>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
        <!-- icons end -->
      </div>
    </header>
    <!-- Header End------->

    <!-- Navbar -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- All category -->
        <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitilize ml-2 text-white">
            All Category
          </span>

          <div class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 invisible group-hover:visible transition duration-300">
            <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="./assets/img/icons/bed.svg" class="w-5 h-5 object-contain" alt="">
              <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
            </a>
            <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="./assets/img/icons/sofa.svg" class="w-5 h-5 object-contain" alt="">
              <span class="ml-6 text-gray-600 text-sm">Sof</span>
            </a>
            <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="./assets/img/icons/office.svg" class="w-5 h-5 object-contain" alt="">
              <span class="ml-6 text-gray-600 text-sm">Office</span>
            </a>
            <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="./assets/img/icons/terrace.svg" class="w-5 h-5 object-contain" alt="">
              <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
            </a>
            <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="./assets/img/icons/bed-2.svg" class="w-5 h-5 object-contain" alt="">
              <span class="ml-6 text-gray-600 text-sm">Mattress</span>
            </a>
            <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
              <img src="./assets/img/icons/restaurant.svg" class="w-5 h-5 object-contain" alt="">
              <span class="ml-6 text-gray-600 text-sm">Dinning</span>
            </a>
          </div>
        </div>
        <!-- All category end -->
        
        <!-- navar links -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitilize">
            <a href="" class="text-gray-200 hover:text-white transition">Home</a>
            <a href="" class="text-gray-200 hover:text-white transition">Shop</a>
            <a href="" class="text-gray-200 hover:text-white transition">About Us</a>
            <a href="" class="text-gray-200 hover:text-white transition">Contact Us</a>
          </div>
          <a href="" class="text-gray-200 hover:text-white transition">Login/Register</a>
        </div>
        <!-- navar links end -->
        
      </div>
    </nav>
    <!-- Navbar end -->
</body>
</html>
