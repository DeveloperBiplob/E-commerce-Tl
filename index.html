<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;700&family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@200;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9f57283aa3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens:{
            sm: '576px',
            md: '768px',
            lg: '922px',
            xl: '1200px',
        },
        container:{
            center: true,
            padding: '1rem'
        },
        extend: {
          fontFamily: {
            poppins: "'Poppins', sans-serif",
            roboto: "'Roboto', sans-serif",
          },
          colors:{
            'primary' : '#FD3D57'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body{
        @apply font-poppins
      }
      h1,h2,h3,h4,h5,h6{
        @apply font-roboto
      }
    }
  </style>
</head>
<body>
    <!-- Header----------->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- logo -->
        <a href="">
          <img src="./assets/img/logo.svg" class="w-32" alt="">
        </a>
        <!-- logo end -->

        <!-- Searchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" name="" id="" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="Search">
          <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
        </div>
        <!-- Searchbar end -->

        <!-- icons -->
        <div class="flex items-center space-x-4">
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <span class="text-2xl">
              <i class="fas fa-heart"></i>
            </span>
            <div class="text-xs leading-3">Wish List</div>
            <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
          </a>
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <span class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </span>
            <div class="text-xs leading-3">Cart</div>
            <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
          </a>
          <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
            <span class="text-2xl">
              <i class="fas fa-user"></i>
            </span>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
        <!-- icons end -->
      </div>
    </header>
    <!-- Header End------->


</body>
</html>
